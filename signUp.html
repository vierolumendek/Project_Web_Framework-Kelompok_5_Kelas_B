<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Flambox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="Images/Logo.png">
</head>
<body>

    <header>
        <div class="container">
            <div class="card text-light bg-danger mb-5 mx-auto p-2 rounded-top-0" >
                <div class="card-body text-center">
                    <h5 class="card-title">Flambox</h5>
                    <p class="card-text">Flamboyan street</p>
                </div>
            </div>
        </div>
    
        <div class="card text-light bg-danger mb-3 text-center rounded-0">
            <div class="card-body gap-2 d-flex justify-content-between">
                <img src="Images/Logo.png" class="rounded float-start d-md-block" style="width: 3rem;" alt="logo">
                <div>
                    <a href="index.html" class="text-decoration-none">
                        <button type="button" class="btn btn-outline-light">Home</button>
                    </a>
                    <button type="button" class="btn btn-outline-light">Restaurant</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container rounded border bg-light d-grid justify-content-center shadow p-5">
        <h3>Sign Up Flambox</h3>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="Username">
            <label for="userName">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">+62</span>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputGroup1" placeholder="PhoneNumber">
                <label for="PhoneNumber">Phone number</label>
            </div>
        </div>
        <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Pilih salah satu</option>
                <option value="Mele">Male</option>
                <option value="Femele">Female</option>
            </select>
            <label for="floatingSelect">Gender</label>
        </div>
        <br>
        <a href="akun.html">
            <button type="button" class="btn btn-danger w-100"><b>Sign Up</b></button>
        </a>
        <br><br>
        <p>Jika anda sudah mempunyai akun, anda bisa Login <a href="login.html" class="text-danger">Disini.</a></p>
    </div>
    <br>
    <footer>
        <div class="row bg-danger text-light p-5">
            <div class="col-md">
                <img src="Images/Logo.png" alt="">
                <h3>Flambox</h3>
            </div>
            <div class="col d-md-grid justify-content-center">
                <h4>About Us <br>Kelompok 5 Kelas B</h4>
                <br>
                <h6>Viero Lumendek / 210211060119</h6>
                <h6>Jessica Lang / 210211060026</h6>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
