<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun Toko | Flambox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="Images/Logo.png">
</head>
<body>

    <header>
        <div class="container">
            <div class="card text-light bg-danger mb-5 mx-auto p-2 rounded-top-0" >
                <div class="card-body text-center">
                    <h5 class="card-title">Flambox</h5>
                    <p class="card-text">Flamboyan street</p>
                </div>
            </div>
        </div>
    
        <div class="card text-light bg-danger mb-3 text-center">
            <div class="card-body gap-2 d-flex justify-content-between">
                <img src="Images/Logo.png" class="rounded-0 float-start d-md-block" style="width: 3rem;" alt="logo">
                <div>
                    <a href="homeToko.html" class="text-decoration-none">
                        <button type="button" class="btn btn-outline-light">Home</button>
                    </a>
                    <a href="pesananToko.html"></a>
                    <button type="button" class="btn btn-outline-light opacity=0">Pesanan</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container rounded bg-light text-dark justify-content-md-between shadow p-5">
        <h3 class="mb-4">Toko Flambox</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="border rounded mb-3 p-3 shadow">
                    <div class="row">
                        <div class="col-md d-flex justify-content-center">
                            <img src="Images/Logo.png" alt="" class="rounded-circle border bg-light mb-3">
                        </div>
                        <div class="col-md-9 d-grid align-items-center">
                            <p>Ganti foto profile</p>
                            <div class="form-floating mb-3">
                                <input type="file" class="form-control" id="fileInput" placeholder=" " name="fileInput">
                                <label for="fileInput">Masukkan foto</label>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="email">Email toko</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Sejahtra Mulia">
                    <label for="floatingInput">Nama Toko</label>
                </div>  
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">+62</span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputGroup1" placeholder="PhoneNumber">
                        <label for="PhoneNumber">81337289842</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="time" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
                    <label for="floatingInputGrid">Open</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="time" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
                    <label for="floatingInputGrid">Close</label>
                </div>
                <div class="row g-2 mb-3">
                    <div class="col">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
                            <label for="floatingInputGrid">Link social media</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelectGrid">
                                <option value="1">Instagram</option>
                                <option value="2">Twitter</option>
                                <option value="3">Facebook</option>
                            </select>
                            <label for="floatingSelectGrid">Social Media</label>
                        </div>
                    </div>
                </div>
                <p class="d-inline-flex gap-1">
                    <a class="btn btn-outline-danger" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Tambahkan Produk</a>
                </p>
                <div class="row">
                    <div class="col">
                        <div class="collapse multi-collapse" id="multiCollapseExample1">
                            <div class="card card-body bg-light shadow">
                                <form class="form-floating mb-3">
                                    <input type="namaProduk" class="form-control" id="floatingInputValue" placeholder="name@example.com" >
                                    <label for="floatingInputValue">Nama Produk</label>
                                </form>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Rp</span>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingInputGroup1" placeholder="PhoneNumber">
                                        <label for="PhoneNumber">Harga Produk (30.000)</label>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Tuliskan deskripsi produk</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="file" class="form-control" id="fileInput" placeholder=" " name="fileInput">
                                    <label for="fileInput">Masukkan foto produk</label>
                                </div>
                                <a href="AkunToko.html">
                                    <button type="button" class="btn btn-danger mb-3 w-100">Tambah</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <a href="AkunToko.html" class="text-decoration-none">
                    <button type="button" class="btn btn-danger mb-3">Simpan</button>
                </a>
                <a href="index.html">
                    <button type="button" class="btn btn-outline-danger text-decoration-none mb-3">Logout</button>
                </a>
            </div>
        </div>
    </div>
    <br>
    <footer>
        <div class="row bg-danger text-light p-5">
            <div class="col-md">
                <img src="Images/Logo.png" alt="">
                <h3>Flambox</h3>
            </div>
            <div class="col d-md-grid justify-content-center">
                <h4>About Us <br>Kelompok 5 Kelas B</h4>
                <br>
                <h6>Viero Lumendek / 210211060119</h6>
                <h6>Jessica Lang / 210211060026</h6>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
