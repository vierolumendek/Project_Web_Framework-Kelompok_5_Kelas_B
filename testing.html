<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Customize additional styling if needed */
    .calculator {
      width: 300px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger gap-2">
        <a class="navbar-brand" href="#"><img src="Images/Logo.png" alt="" class="w-50"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a href="index.html" class="text-decoration-none">
                    <button type="button" class="btn btn-light text-danger">Home</button>
                </a>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-outline-light opacity=0">Restaurant</button>
            </li>
            <li class="nav-item">
                <div class="btn-group">
                    <button type="button" class="btn btn-light text-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Akun</button>
                    <ul class="dropdown-menu ">
                        <li><a class="dropdown-item" href="akun.html">Akun</a></li>
                        <li><a class="dropdown-item" href="akunToko.html">Akun Toko</a></li>

                    </ul>
                </div>
            </li>
          </ul>
        </div>
      </nav>
      

  <div class="container calculator">
    <h2 class="text-center">Simple Calculator</h2>
    <div class="input-group mb-3">
      <input type="text" id="display" class="form-control" placeholder="0" readonly>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="clearDisplay()">C</button>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('7')">7</button>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('8')">8</button>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('9')">9</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('4')">4</button>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('5')">5</button>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('6')">6</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('1')">1</button>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('2')">2</button>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('3')">3</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('0')">0</button>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('.')">.</button>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="calculate()">=</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('+')">+</button>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('-')">-</button>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('*')">*</button>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('/')">/</button>
      </div>
    </div>
  </div>
  
  <div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <div class="col">
        <div class="position-relative">
            <button class="btn btn-primary btn-block" onclick="appendToDisplay('/')">/</button>
        </div>
      </div>

      <div class="col">
        <div class="position-relative">
        <button class="btn btn-primary btn-block" onclick="appendToDisplay('/')">/</button>
        </div>
      </div>

      <div class="col">
        <div class="position-relative">
            <button class="btn btn-primary btn-block" onclick="appendToDisplay('/')">/</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      var result = eval(document.getElementById('display').value);
      document.getElementById('display').value = result;
    }
  </script>
</body>
</html>
