<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Flambox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="Images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <div class="card text-light bg-danger mb-5 mx-auto p-2 rounded-top-0" >
                <div class="card-body text-center">
                    <h5 class="card-title">Flambox</h5>
                    <p class="card-text">Flamboyan street</p>
                </div>
            </div>
        </div>
    
        <div class="card bg-danger mb-3 text-center rounded-0">
            <div class="card-body gap-2 d-flex justify-content-between">
                <img src="Images/Logo.png" class="rounded float-start d-md-block" style="width: 3rem;" alt="logo">
                <div>
                    <a href="index.html" class="text-decoration-none">
                        <button type="button" class="btn btn-outline-light">Home</button>
                    </a>
                    <button type="button" class="btn btn-outline-light opacity=0">Restaurant</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container rounded bg-light border d-grid shadow justify-content-center p-5">
        <h3>Login Flambox</h3>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            <div class="invalid-feedback">
                Please enter a message in the textarea.
            </div>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <br>
        <a href="akun.html">
            <button type="button" class="btn btn-danger w-100"><b>Login</b></button>
        </a>
        <br><br>
        <p>Jika anda belum mempunyai akun, anda bisa Sign Up <a href="signUp.html" class="text-danger">Disini.</a></p>
    </div>
    <br>
    <footer>
        <div class="row bg-danger text-light p-5">
            <div class="col-md">
                <img src="Images/Logo.png" alt="">
                <h3>Flambox</h3>
            </div>
            <div class="col d-md-grid justify-content-center">
                <h4>About Us <br>Kelompok 5 Kelas B</h4>
                <br>
                <h6>Viero Lumendek / 210211060119</h6>
                <h6>Jessica Lang / 210211060026</h6>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
